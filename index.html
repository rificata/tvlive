<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tvplayer</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>

<body>

    <!-- BARRA FIXA COMPACTA -->
    <div id="topBar">
        <select id="categorySelect"></select>

        <div id="channelScroller"></div>
    </div>

    <!-- PLAYER -->
    <div id="playerArea">

        <div id="playerHeader">
            <img id="playerLogo">
            <span id="playerName"></span>
        </div>

        <button id="prevBtn" class="navBtn">⟨</button>
        <button id="nextBtn" class="navBtn">⟩</button>

        <video id="videoPlayer" controls autoplay></video>

        <div id="playerProgress">
            <div id="playerProgressBar"></div>
        </div>
    </div>

    <!-- EPG SIMPLES -->
    <div id="epgSimple">
        <h2 id="epgTitle"></h2>
        <p id="epgDesc"></p>
    </div>

    <!-- BOTÃO PARA PROGRAMAÇÃO COMPLETA -->
    <button id="epgToggleBtn">Programação</button>

    <!-- OVERLAY DA PROGRAMAÇÃO COMPLETA -->
    <div id="epgOverlay">
        <div id="epgOverlayContent"></div>
    </div>

    <script src="player.js"></script>
</body>
</html>
