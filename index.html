<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>TV Player</title>
    
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/clappr-youtube-playback@latest/dist/clappr-youtube-playback.min.js"></script>
    
    <style>
        :root { 
            --bg-color: #000;
            --sidebar-bg: #101010;
            --highlight: #222;
        }
        
        * { box-sizing: border-box; }

        body { 
            margin: 0; padding: 0; 
            background-color: var(--bg-color); 
            height: 100vh; 
            overflow: hidden; /* Sem scroll na página */
            display: flex;
            font-family: sans-serif;
        }

        /* ÁREA DO PLAYER (ESQUERDA) */
        #player-wrapper {
            flex: 1; /* Ocupa todo o espaço disponível */
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ÁREA DOS CANAIS (DIREITA) */
        #sidebar {
            width: 140px; /* Largura fixa apenas para os logos */
            background: var(--sidebar-bg);
            border-left: 1px solid #222;
            height: 100%;
            overflow-y: auto; /* Scroll apenas aqui */
            padding: 10px;
        }

        /* Scrollbar discreta */
        #sidebar::-webkit-scrollbar { width: 5px; }
        #sidebar::-webkit-scrollbar-track { background: #000; }
        #sidebar::-webkit-scrollbar-thumb { background: #333; border-radius: 2px; }

        /* GRELHA DE LOGOS */
        .channel-grid {
            display: grid;
            grid-template-columns: 1fr; /* Uma coluna de logos grandes */
            gap: 10px;
        }

        .channel-item {
            width: 100%;
            height: 80px; /* Altura fixa para o botão */
            background: #1a1a1a;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .channel-item:hover {
            background: #252525;
            border-color: #555;
            transform: scale(1.02);
        }

        /* O logo ajusta-se automaticamente */
        .channel-item img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
            pointer-events: none;
        }

        /* RESPONSIVIDADE MOBILE */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            
            #player-wrapper { 
                height: 40vh; 
                flex: none; 
            }
            
            #sidebar { 
                width: 100%; 
                height: 60vh;
                border-left: none;
                border-top: 1px solid #333;
            }

            .channel-grid {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            }
            
            .channel-item { height: 70px; }
        }
    </style>
</head>
