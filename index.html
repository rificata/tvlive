<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>VIBE TV - Premium</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    
    <style>
        /* CONFIGURAÇÕES GERAIS */
        :root { 
            --neon-green: #00ff88; 
            --dark-bg: #0a0a0a; 
            --sidebar-bg: #111; 
            --hover-bg: #222;
        }
        
        * { box-sizing: border-box; }

        body { 
            margin: 0; 
            padding: 0; 
            background-color: var(--dark-bg); 
            color: #fff; 
            font-family: 'Inter', sans-serif;
            height: 100vh; /* Ocupa 100% da altura do ecrã */
            overflow: hidden; /* IMPEDE scroll na página inteira */
            display: flex;
            flex-direction: column;
        }

        /* LAYOUT PRINCIPAL */
        #app-container {
            display: flex;
            height: 100%;
            width: 100%;
        }

        /* ÁREA DO PLAYER (ESQUERDA) */
        #player-section {
            flex: 1; /* Ocupa todo o espaço disponível */
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #player { 
            width: 100%; 
            height: 100%; 
        }

        /* BARRA LATERAL (DIREITA) */
        #sidebar {
            width: 320px; /* Largura fixa para a lista */
            background: var(--sidebar-bg);
            border-left: 1px solid #333;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* Cabeçalho da Lista */
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #333;
            background: var(--sidebar-bg);
            z-index: 10;
        }

        .sidebar-header h2 {
            margin: 0;
            font-size: 18px;
            color: var(--neon-green);
            text-transform: uppercase;
            letter-spacing: -1px;
        }

        /* Lista de Canais com SCROLL APENAS AQUI */
        .channel-list {
            flex: 1; /* Ocupa o resto da altura da sidebar */
            overflow-y: auto; /* Scroll vertical ativo */
            padding: 15px;
        }

        /* Scrollbar personalizada */
        .channel-list::-webkit-scrollbar { width: 6px; }
        .channel-list::-webkit-scrollbar-track { background: #111; }
        .channel-list::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }

        /* CARDS DOS CANAIS */
        .channel-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .channel-item:hover {
            background: var(--hover-bg);
            border-color: var(--neon-green);
            transform: translateX(5px);
        }

        .channel-item img {
            width: 40px;
            height: 40px;
            object-fit: contain;
            margin-right: 15px;
        }

        .channel-item span {
            font-size: 14px;
            font-weight: 700;
            color: #ddd;
        }

        /* RESPONSIVIDADE (MOBILE) */
        @media (max-width: 900px) {
            #app-container {
                flex-direction: column; /* Muda para vertical em telemóveis */
            }

            #player-section {
                height: 40vh; /* Player ocupa 40% da altura */
                flex: none; /* Remove o flex grow para fixar a altura */
            }

            #sidebar {
                width: 100%; /* Sidebar ocupa toda a largura */
                height: 60vh; /* Restante altura */
                border-left: none;
                border-top: 1px solid #333;
            }
            
            .channel-list {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); /* Grelha em mobile */
                gap: 10px;
            }

            .channel-item {
                flex-direction: column;
                text-align: center;
                padding: 15px;
            }

            .channel-item img { margin: 0 0 10px 0; }
        }
    </style>
</head>
<body>

<div id="app-container">
    <div id="player-section">
        <div id="player"></div>
    </div>

    <div id="sidebar">
        <div class="sidebar-header">
            <h2>VIBE TV</h2>
        </div>
        <div class="channel-list" id="lista-canais">
            </div>
    </div>
</div>

<script>
    // LISTA DE CANAIS
    const canais = [
        { n: "RTP 1", l: "https://raw.githubusercontent.com/LITUATUI/M3UPT/main/logos/RTP1.png", u: "https://streaming-live.rtp.pt/liverepeater/smil:rtp1HD.smil/playlist.m3u8" },
        { n: "RTP 2", l: "https://raw.githubusercontent.com/LITUATUI/M3UPT/main/logos/RTP2.png", u: "https://streaming-live.rtp.pt/liverepeater/rtp2HD.smil/playlist.m3u8" },
        { n: "SIC", l: "https://raw.githubusercontent.com/LITUATUI/M3UPT/main/logos/SIC.png", u: "https://d1zx6l1dn8vaj5.cloudfront.net/out/v1/b89cc37caa6d418eb423cf092a2ef970/index.m3u8" },
        { n: "TVI", l: "https://raw.githubusercontent.com/LITUATUI/M3UPT/main/logos/TVI.png", u: "https://tvi.iol.pt/live/tvi.m3u8" },
        { n: "RTP Notícias", l: "https://raw.githubusercontent.com/LITUATUI/M3UPT/main/logos/rtpnoticias.png", u: "https://streaming-live.rtp.pt/liverepeater/smil:rtpnHD.smil/playlist.m3u8" },
        { n: "SIC Notícias", l: "https://raw.githubusercontent.com/LITUATUI/M3UPT/main/logos/SIC-Notícias.png", u: "https://sicnot.live.impresa.pt/sicnot.m3u8" },
        { n: "CNN Portugal", l: "https://raw.githubusercontent.com/LITUATUI/M3UPT/main/logos/CNN-Portugal.png", u: "https://tvi.iol.pt/live/cnn.m3u8" },
        { n: "RTP Memória", l: "https://raw.githubusercontent.com/LITUATUI/M3UPT/main/logos/RTP-Memória.png", u: "https://streaming-live.rtp.pt/liverepeater/rtpmem.smil/playlist.m3u8" },
        { n: "V+ TVI", l: "https://raw.githubusercontent.com/LITUATUI/M3UPT/main/logos/vmaistvi.png", u: "https://video-auth2.iol.pt/live_vmais/live_vmais/edge_servers/vmais-720p/playlist.m3u8" },
        { n: "TVI Ficção", l: "https://raw.githubusercontent.com/LITUATUI/M3UPT/main/logos/TVI-Ficção.png", u: "https://video-auth1.iol.pt/live_tvi_ficcao/live_tvi_ficcao/edge_servers/tvificcao-720p/playlist.m3u8" },
        { n: "Porto Canal", l: "https://raw.githubusercontent.com/LITUATUI/M3UPT/main/logos/Porto-Canal.png", u: "https://pull-live-156-1.global.ssl.fastly.net/pc5865dc25400thmb-ea6bf03b14fa318f7133/pc1-jhrgyuoqe5865db-68tkgb14fa318f7133f03.smil/playlist.m3u8" },
        { n: "Euronews PT", l: "https://raw.githubusercontent.com/LITUATUI/M3UPT/main/logos/euronews-logo-225x225.png", u: "https://38cf202f635c4e6d9a9ecd1dc805222a.mediatailor.eu-west-1.amazonaws.com/v1/manifest/0547f18649bd788bec7b67b746e47670f558b6b2/production-LiveChannel-6572/aa7d84c5-ed1b-4706-aa89-11c525faf07d/5.m3u8" },
        { n: "Sky News", l: "https://raw.githubusercontent.com/LITUATUI/M3UPT/main/logos/Sky-News.png", u: "https://linear417-gb-hls1-prd-ak.cdn.skycdp.com/100e/Content/HLS_001_1080_30/Live/channel(skynews)/index_1080-30.m3u8" },
        { n: "TV Cultura", l: "https://i.ibb.co/nm0jXMM/cultura-3x.png", u: "https://player-tvcultura.stream.uol.com.br/live/tvcultura.m3u8" },
        { n: "La 1 (ES)", l: "https://raw.githubusercontent.com/LITUATUI/M3UPT/main/logos/La1.png", u: "https://rtvelivestream.rtve.es/rtvesec/la1/la1_main_dvr.m3u8" }
    ];

    const containerLista = document.getElementById('lista-canais');
    
    // 1. Inicializar Player
    var player = new Clappr.Player({
        source: canais[0].u,
        parentId: "#player",
        width: "100%",
        height: "100%",
        autoPlay: true, // Tenta autoplay
        mute: false,
        playback: {
            hlsjsConfig: {
                xhrSetup: function(xhr) { xhr.withCredentials = false; }
            }
        }
    });

    // 2. Gerar Lista
    canais.forEach((canal) => {
        const item = document.createElement('div');
        item.className = 'channel-item';
        item.onclick = () => {
            player.load(canal.u);
            player.play();
        };
        
        item.innerHTML = `
            <img src="${canal.l}" onerror="this.src='https://via.placeholder.com/40?text=TV'">
            <span>${canal.n}</span>
        `;
        
        containerLista.appendChild(item);
    });

</script>

</body>
</html>
