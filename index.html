<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>Vibe TV - Premium Player</title>
    
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body { background-color: #0f0f0f; color: #ffffff; font-family: 'Inter', sans-serif; }
        
        /* Header Neon */
        .vibe-header { padding: 20px; border-bottom: 1px solid #333; margin-bottom: 30px; }
        .vibe-header h1 { color: #00ff88; font-weight: 800; letter-spacing: -1px; }

        /* Content Player */
        #player-wrapper { 
            background: #000; border-radius: 12px; overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8); margin-bottom: 40px;
            border: 1px solid #1a1a1a;
        }

        /* Grelha de Canais */
        .channel-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 20px; }
        
        .channel-card {
            background: #1a1a1a; border: 1px solid #222; border-radius: 12px;
            padding: 15px; cursor: pointer; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
        }

        .channel-card:hover {
            background: #252525; border-color: #00ff88;
            transform: translateY(-10px); box-shadow: 0 10px 20px rgba(0,255,136,0.1);
        }

        .channel-card img { width: 100%; height: 70px; object-fit: contain; margin-bottom: 10px; }
        .channel-card span { font-size: 13px; font-weight: 600; color: #bbb; text-transform: uppercase; }
        .channel-card:hover span { color: #fff; }

        /* Scrollbar Personalizada */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f0f0f; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #00ff88; }
    </style>
</head>
<body>

<div class="container py-4">
    <div class="vibe-header text-center">
        <h1>VIBE TV <small class="fs-6 text-muted">LIVE</small></h1>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div id="player-wrapper">
                <div id="player"></div>
            </div>
        </div>
    </div>

    <div class="channel-grid mt-4">
        
        <div class="channel-card" onclick="play('https://streaming-live.rtp.pt/liverepeater/smil:rtp1HD.smil/playlist.m3u8')">
            <img src="https://raw.githubusercontent.com/LITUATUI/M3UPT/main/logos/RTP1.png" alt="RTP 1">
            <span>RTP 1</span>
        </div>

        <div class="channel-card" onclick="play('https://streaming-live.rtp.pt/liverepeater/smil:rtp2HD.smil/playlist.m3u8')">
            <img src="https://raw.githubusercontent.com/LITUATUI/M3UPT/main/logos/RTP2.png" alt="RTP 2">
            <span>RTP 2</span>
        </div>

        <div class="channel-card" onclick="play('https://sic.pt-streaming.com/sic/index.m3u8')">
            <img src="https://raw.githubusercontent.com/LITUATUI/M3UPT/main/logos/SIC.png" alt="SIC">
            <span>SIC</span>
        </div>

        <div class="channel-card" onclick="play('https://tvi.iol.pt/live/tvi.m3u8')">
            <img src="https://raw.githubusercontent.com/LITUATUI/M3UPT/main/logos/TVI.png" alt="TVI">
            <span>TVI</span>
        </div>

        <div class="channel-card" onclick="play('https://tvi.iol.pt/live/tvi_ficcao.m3u8')">
            <img src="https://raw.githubusercontent.com/LITUATUI/M3UPT/main/logos/TVIFICCAO.png" alt="TVI Ficção">
            <span>TVI Ficção</span>
        </div>

        <div class="channel-card" onclick="play('https://rtp-pull-live.m7.rtp.pt/liverepeater/smil:rtp3.smil/playlist.m3u8')">
            <img src="https://raw.githubusercontent.com/LITUATUI/M3UPT/main/logos/RTP3.png" alt="RTP 3">
            <span>RTP 3</span>
        </div>

        <div class="channel-card" onclick="play('https://rtp-pull-live.m7.rtp.pt/liverepeater/smil:rtpmemoria.smil/playlist.m3u8')">
            <img src="https://raw.githubusercontent.com/LITUATUI/M3UPT/main/logos/RTPMEMORIA.png" alt="RTP Memória">
            <span>RTP Memória</span>
        </div>

        <div class="channel-card" onclick="play('https://sic.pt-streaming.com/sicnot/index.m3u8')">
            <img src="https://raw.githubusercontent.com/LITUATUI/M3UPT/main/logos/SICNOTICIAS.png" alt="SIC Notícias">
            <span>SIC Notícias</span>
        </div>

        <div class="channel-card" onclick="play('https://tvi.iol.pt/live/cnn.m3u8')">
            <img src="https://raw.githubusercontent.com/LITUATUI/M3UPT/main/logos/CNNPORTUGAL.png" alt="CNN Portugal">
            <span>CNN PT</span>
        </div>

    </div>
</div>

<script>
    // Configuração inicial do Player
    var player = new Clappr.Player({
        source: "https://streaming-live.rtp.pt/liverepeater/smil:rtp1HD.smil/playlist.m3u8",
        parentId: "#player",
        width: "100%",
        height: "500px",
        autoPlay: true,
        mute: false,
        playback: {
            hlsjsConfig: {
                xhrSetup: function(xhr, url) { xhr.withCredentials = false; }
            }
        }
    });

    function play(url) {
        player.load(url);
        player.play();
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }
</script>

</body>
</html>
