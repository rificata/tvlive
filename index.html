<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <title>TV Player Fixo</title>
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <style>
        body { margin: 0; display: flex; background: #000; height: 100vh; font-family: sans-serif; }
        #player-container { flex: 1; display: flex; align-items: center; justify-content: center; background: #000; }
        #sidebar { width: 150px; background: #111; overflow-y: auto; padding: 10px; border-left: 1px solid #333; }
        .canal-btn { 
            width: 100%; height: 80px; background: #222; margin-bottom: 10px; 
            border-radius: 8px; cursor: pointer; display: flex; align-items: center; 
            justify-content: center; transition: 0.2s; border: none;
        }
        .canal-btn:hover { background: #333; }
        .canal-btn img { max-width: 80%; max-height: 80%; pointer-events: none; }
    </style>
</head>
<body>

    <div id="player-container">
        <div id="video-player" style="width: 100%; height: 100%;"></div>
    </div>

    <div id="sidebar" id="lista">
        </div>

<script>
    const canais = [
        { n: "RTP 1", l: "https://raw.githubusercontent.com/LITUATUI/M3UPT/main/logos/RTP1.png", u: "https://streaming-live.rtp.pt/liverepeater/smil:rtp1HD.smil/playlist.m3u8" },
        { n: "RTP 2", l: "https://raw.githubusercontent.com/LITUATUI/M3UPT/main/logos/RTP2.png", u: "https://streaming-live.rtp.pt/liverepeater/rtp2HD.smil/playlist.m3u8" },
        { n: "SIC", l: "https://raw.githubusercontent.com/LITUATUI/M3UPT/main/logos/SIC.png", u: "https://d1zx6l1dn8vaj5.cloudfront.net/out/v1/b89cc37caa6d418eb423cf092a2ef970/index.m3u8" },
        { n: "CNN Portugal", l: "https://raw.githubusercontent.com/LITUATUI/M3UPT/main/logos/CNN-Portugal.png", u: "https://video-auth7.iol.pt/live_cnn/live_cnn/playlist.m3u8" },
        { n: "Porto Canal", l: "https://raw.githubusercontent.com/LITUATUI/M3UPT/main/logos/Porto-Canal.png", u: "https://pull-live-156-1.global.ssl.fastly.net/pc5865dc25400thmb-ea6bf03b14fa318f7133/pc1-jhrgyuoqe5865db-68tkgb14fa318f7133f03.smil/playlist.m3u8" }
        // ... podes adicionar os outros aqui seguindo o mesmo padrão
    ];

    let player;

    function mudarCanal(url) {
        // 1. Limpa o que estiver dentro da div do player (O SEGREDO!)
        document.getElementById('video-player').innerHTML = "";
        
        // 2. Cria o player do zero
        player = new Clappr.Player({
            source: url,
            parentId: "#video-player",
            width: "100%",
            height: "100%",
            autoPlay: true,
            mute: false
        });
    }

    // Criar os botões na barra lateral
    const sidebar = document.getElementById('sidebar');
    canais.forEach(c => {
        const btn = document.createElement('button');
        btn.className = 'canal-btn';
        btn.onclick = () => mudarCanal(c.u);
        
        const img = document.createElement('img');
        img.src = c.l;
        
        btn.appendChild(img);
        sidebar.appendChild(btn);
    });

    // Carregar o primeiro canal mal a página abre
    mudarCanal(canais[0].u);
</script>

</body>
</html>
