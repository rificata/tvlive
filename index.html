<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe TV Player</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- HLS.js para streams .m3u8 -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <!-- EPG Loader -->
<script>
    let epg = {};

    fetch("https://m3upt.com/epg")
        .then(r => r.text())
        .then(xmlText => {
            const parser = new DOMParser();
            const xml = parser.parseFromString(xmlText, "text/xml");
            epg = parseEPG(xml);
        })
        .catch(() => console.log("Falha ao carregar EPG"));
</script>

</head>

<body>

    <!-- PLAYER -->
    <div id="player-area">
        <video id="tv-player" controls autoplay></video>
    </div>

    <!-- EPG -->
    <div id="epg-box">
        <div id="epg-title">Programa atual</div>
        <div id="epg-now">A carregarâ€¦</div>
    </div>

    <!-- LISTA DE CANAIS -->
    <div id="channel-list"></div>

    <!-- Scripts -->
    <script src="channels.js"></script>
    <script src="player.js"></script>

</body>
</html>
