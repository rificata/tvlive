<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>tvplayer</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>

<body>

    <!-- BARRA FIXA -->
    <div id="groupBar">
        <span id="groupBar-label">Grupo:</span>
        <select id="groupDropdown"></select>
    </div>

    <div id="app">

        <!-- LISTA DE CANAIS -->
        <div id="channel-list-container">
            <div id="channel-list"></div>
        </div>

        <!-- PLAYER -->
        <div id="player-container">

            <div id="video-wrapper">
                <img id="channelLogoOverlay" alt="Logo do canal">
                <div id="channelInfoOverlay"></div>
                <div id="progressOverlay"><div id="progressBar"></div></div>

                <button id="btnPrev" class="zapBtn">⟨</button>
                <button id="btnNext" class="zapBtn">⟩</button>

                <video id="videoPlayer" controls autoplay></video>
            </div>

            <!-- MINI‑EPG FORA DO VÍDEO -->
            <div id="miniEPG"></div>

            <!-- TIMELINE COMPLETA -->
            <div id="epgTimelineContainer">
                <div id="epgTimeline"></div>
            </div>

            <!-- PRÓXIMOS PROGRAMAS -->
            <div id="epgNextContainer">
                <h3>Próximos programas</h3>
                <div id="epgNext"></div>
            </div>

        </div>

    </div>

    <script src="player.js"></script>
</body>
</html>
